<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>TEA Chess</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>div#demo {background-color:#f0f0f0; padding:.5em 1em .5em 1em;
margin-bottom:1em} div#demo
p {margin:0 0 .5em 0;} div#demo p:first-child {margin-top:.5em;}</style>
  </head>


  <body>
    <div id="demo"><p>This is a demo for <a href="index.html">the
    bonus day</a> of <a href="../index.html">a twelve-part chess-themed tutorial on writing an SPA</a> in <a href="https://github.com/OvermindDL1/bucklescript-tea">Bucklescript-TEA</a>.</p><p>
Make moves, take them back and make alternative moves.  Moves will be
    shown in a variation tree.  You can play against one of the
    strongest chess programs, <a
    href="https://stockfishchess.org/">Stockfish</a>, right in your browser. </p></div>
    <div id="tea"></div>
    <script>
      stockfish = new Worker('js/stockfish.js');
      stockfish.onmessage = function(s) {
        document.dispatchEvent(new CustomEvent("stockfish", {detail: s}));
      }
    </script>
    <script src="main.js"></script>
    <script>
      setTimeout(function() {
        var app = starter.main(document.getElementById("tea"));
      }, 1)
    </script>
  </body>
</html>
